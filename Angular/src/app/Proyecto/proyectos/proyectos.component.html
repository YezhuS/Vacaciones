<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>¡Esos Projects to guapoh!</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCIÓN</th>
                        <th>FECHA DE INICIO</th>
                        <th>FECHA FINAL</th>
                        <th><button (click)="killThemAll()" class="btn btn-dark">Kill Them All</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proyecto of proyecto" class="text-center">
                        <td>{{proyecto.id}}</td>
                        <td>{{proyecto.name}}</td>
                        <td>{{proyecto.description}}</td>
                        <td>{{proyecto.starDate}}</td>
                        <td>{{proyecto.endDate}}</td>
                        <td>
                            <button (click)="Editar(proyecto)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(proyecto)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
