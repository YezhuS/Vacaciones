<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
           <form action="">
            <div class="form-group">
                <label for="">Nombre: </label>
                <input type="text" class="form-control"  [(ngModel)]="proyecto.name" name="name">
            </div>
            <div class="form-group">
                <label for="">Descripci√≥n: </label>
                <input type="text" class="form-control"  [(ngModel)]="proyecto.description" name="description">
            </div>
            <div class="form-group">
                <label for="">Fecha Inicio: </label>
                <input type="date" class="form-control"  [(ngModel)]="proyecto.starDate" name="starDate">
            </div>
            <div class="form-group">
                <label for="">Fecha final: </label>
                <input type="date" class="form-control"  [(ngModel)]="proyecto.endDate" name="endDate">
            </div>
            <button (click)="Actualizar(proyecto)" class="btn btn-danger">Editar</button>
           </form>
        </div>
    </div>
</div>
