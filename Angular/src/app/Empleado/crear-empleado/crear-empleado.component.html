<div class="container col-md-6">
    <div class="card">
        <div class="card-header">   
            <h3>Agregar Empleados</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Hire Date: </label>
                    <input type="date" class="form-control" [(ngModel)]="empleado.hireDate" name="hireDate">
                </div>
                <button (click)="Guardar(empleado)" class="btn btn-danger">Agregar</button>
            </form>
        </div>
    </div>
</div>
