<div class="container">
    <div class="card">
        <div class="card-header" style="text-align:center;">
            <h3>Empleados</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" style="text-align:center;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>HIRE DATE</th>
                        <th>USUARIOS</th>
                        <th>SKILLS</th>
                        <th>PROYECTOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleado" class="text-center">
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.hireDate}}</td>
                        <td>{{empleado.Persona}}</td>
                        <td>{{empleado.Skill}}</td>
                        <td>{{empleado.Proyecto}}</td>
                        <td><button (click)="Editar(empleado)" class="btn btn-warning">Editar</button>
                        <button (click)="Eliminar(empleado)" class="btn btn-danger">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
