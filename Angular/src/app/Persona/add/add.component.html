<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
           <form action="">
                <div class="form-group">
                    <label for="">Nombre: </label>
                    <input type="text" class="form-control"  [(ngModel)]="persona.name" name="name">
                </div>
                <div class="form-group">
                    <label for="">Apellidos: </label>
                    <input type="text" class="form-control"  [(ngModel)]="persona.lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="">Edad: </label>
                    <input type="number" class="form-control"  [(ngModel)]="persona.age" name="age">
                </div>
                <div class="form-group">
                    <label for="">Rol: </label>
                    <input type="text" class="form-control"  [(ngModel)]="persona.rol" name="rol">
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="text" class="form-control"  [(ngModel)]="persona.email" name="email">
                </div>
                <div class="form-group">
                    <label for="">Language: </label>
                    <input type="text" class="form-control"  [(ngModel)]="persona.language" name="language">
                </div>
            <button (click)="Guardar(persona)" class="btn btn-danger">Guardar</button>
           </form>
        </div>
    </div>
</div>
