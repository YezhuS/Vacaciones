<div class="container col-md-6">
    <div class="card">
        <div class="card-header">   
            <h3>Editar Ausencias</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Tipo: </label>
                    <input type="text" class="form-control" [(ngModel)]="ausencia.type" name="type">
                </div>
                <div class="form-group">
                    <label for="">Descripci√≥n: </label>
                    <input type="text" class="form-control" [(ngModel)]="ausencia.description" name="description">
                </div>
                <div class="form-group">
                    <label for="">Star Date: </label>
                    <input type="date" class="form-control" [(ngModel)]="ausencia.starDate" name="starDate">
                </div>
                <div class="form-group">
                    <label for="">End Date: </label>
                    <input type="date" class="form-control" [(ngModel)]="ausencia.endDate" name="endDate">
                </div>
                <button (click)="Actualizar(ausencia)" class="btn btn-danger">Editar</button>
            </form>
        </div>
    </div>
</div>
