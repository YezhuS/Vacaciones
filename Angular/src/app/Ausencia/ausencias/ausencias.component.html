<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>Ausencias</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" style="text-align:center;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TIPO</th>
                        <th>DESCRIPCION</th>
                        <th>STAR DATE</th>
                        <th>END DATE</th>
                        <th>EMPLEADOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ausencia of ausencia" class="text-center">
                        <td>{{ausencia.id}}</td>
                        <td>{{ausencia.type}}</td>
                        <td>{{ausencia.description}}</td>
                        <td>{{ausencia.starDate}}</td>
                        <td>{{ausencia.endDate}}</td>
                        <td>{{ausencia.Empleado}}</td>
                        <td><button (click)="Editar(ausencia)" class="btn btn-warning">Editar</button>
                        <button (click)="Eliminar(ausencia)" class="btn btn-danger">Borrar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
